server:
  port: 8080

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    show-sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mydb
    username: root
    password: 1234

jwt:
  secret: AAAABBBBCCCCDDDDEEEEFFFFGGGG123!@#

tomcat:
  ajp:
    protocol: AJP/1.3
    port: 7171